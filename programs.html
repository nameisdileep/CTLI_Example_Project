<script type="text/javascript">

function updatecanvas(){
   var canva = document.getElementById("can1");
   if (canva.getContext){
   var c = canva.getContext("2d");
   c.font = "20px verdana";
   c.clearRect(400,100,120,40);
   c.fillText($("#fee1").text(),400,130);
   c.clearRect(400,300,120,40);
   c.fillText($("#fee2").text(),400,330);
   c.clearRect(400,500,120,40);
   c.fillText($("#fee3").text(),400,530);
   c.clearRect(400,750,120,40);
   c.fillText($("#fee4").text(),400,780);
   c.clearRect(400,950,120,40);
   c.fillText($("#fee5").text(),400,980);

    }
}


</script>
</head>
<body onload="buildCanvas();updatecanvas();">
